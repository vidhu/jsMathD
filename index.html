<!DOCTYPE html>
<html>
    <head>
        <title>Demo of jsMathD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js" type="text/javascript"></script>
        <script src="JSMathD.js" type="text/javascript"></script>
        <script type="text/javascript">
            window.onload = function() {
                
                
                //Relation Example
                JSMathD.relation({
                    set1: [1, 2, 3, 4],
                    set2: ['D', 'B', 'C', 'A'],
                    rel: [[1, 'D'], [2, 'B'], [2, 'C']]
                },
                {
                    holder: 'relationExample',
                    fontSize: 50
                });
                
                
            }
        </script>
    </head>
    <body>
        <h1>Relation Example</h1>
        <div id="relationExample"></div>
    </body>
</html>
