<!DOCTYPE html>
<html>
    <head>
        <title>Demo of jsMathD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js" type="text/javascript"></script>
        <!-- <script src="test.js" type="text/javascript"></script> -->
        <script src="JSMathD.js" type="text/javascript"></script>
        <script type="text/javascript">
            window.onload = function() {
                //Relation Example
                JSMathD.relation({
                    set1: [1, 2, 3, 4],                  //Elements in set 1
                    set2: ['D', 'B', 'C', 'A'],          //Elements in set 2
                    rel: [[1, 'D'], [2, 'B'], [2, 'C']]  //Relations between set1 and set 2
                },
                {
                    holder: 'relationExample',           //Container id where relation diagram
                                                         //will be drawn
                    width: 200,                          //Width of the container
                    height: 125                          //Height of the container
                }); 
        
                JSMathD.equivalence(
                    {
                    'Z/5Z' : [[0, 5, 10], [1, 2, 3, 4, 5], [2, 7, 12], [3, 8, 13], 2, 3, 4]
                    },
                    {
                        holder: 'equivalenceExample',
                        width: 200,                       //Width of the container
                        height: 205                       //height of the container
                    }
                );
            }
        </script>

    </head>
    <body>
        <h1>Relation Example</h1>
        <div id="relationExample"></div>
        <h1>Equivalence Example</h1>
        <div id="equivalenceExample"></div>
    </body>
</html>
